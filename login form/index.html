<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.sass">
    <title>Document</title>
</head>
<body>
    <p class="head">Login and signup page </p>
    <div class="content">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <p class="forget-pass"><a href="#">forget password?</a></p>
            <button type="button" class="submit">Sign In</button>
            <button type="button" class="fb-btn">Connect with <span>Facebook</span></button>
            <button type="button" class="gl-btn">Connect with <span>Google</span></button>
        </div>
        <div class="sub-content">
            <div class="image">
                <div class="image__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up here</p>
                </div>
                <div class="image__text m--in">
                    <h2>One of us?</h2>
                    <p>If you have already account, just sign in</p>
                </div>
                <div class="image__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Time to feel like home</h2>
                <label>
                    <span>Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="Password" />
                </label>
                <button type="button" class="submit">Sign Up</button>
                <button type="button" class="fb-btn">Join With <span>Facebook</span></button>
                <button type="button" class="gl-btn">Join With <span>Google</span></button>
            </div>
        </div>
    </div>
     
    <a href="https://www.linkedin.com/in/sagar-chaudhary-403110210/" target="_blank" class="icon-link">
        <img src="https://image.flaticon.com/icons/png/512/174/174857.png">
      </a>
      <a href="https://twitter.com/anbuemoz" target="_blank" class="icon-link icon-link--twitter">
        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png">
      </a>

    


    <script src="./js/script.js"></script>
</body>
</html>
